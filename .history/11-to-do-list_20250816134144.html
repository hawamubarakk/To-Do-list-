<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="11-to-do-list.css">
</head>
<body>
  <h1>To-Do List</h1>

  <!-- Input Section -->
  <div class="todo-input-grid">
    <input type="text" placeholder="Todo name" class="js-name-input name-input">
    <input type="date" class="js-due-date-input due-date-input">
    <button onclick="addTodo()" class="add-todo-button">Add</button>
  </div>

  <!-- Todo List Section -->
  <div class="todo-grid js-todo-list"></div>

  <script src="11-to-do-list.js"></script>
</body>
</html>
