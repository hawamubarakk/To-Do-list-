<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="11-to-do-list.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input Section -->
    <div class="todo-input-grid">
      <input type="text" placeholder="Todo name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button class="add-todo-button" onclick="addTodo()">Add</button>
    </div>

    <!-- Todo List Section -->
    <div class="todo-grid js-todo-list"></div>
  </div>

  <script src="11-to-do-list.js"></script>
</body>
</html>
